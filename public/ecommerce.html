<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Square決済</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="/css/commerce.css">
    <link rel="shortcut icon" href="">
  </head>
<body>
  <div class="container">
    <div class="row">
      <div class="col align-self-center">
        <h1>決済テスト</h1>
        <form action="/orders" method="post" id="commerceForm">
          <div class="form-group">
            <label for="inputName">名前</label>
            <input type="text" class="form-control" name="name" id="inputName" placeholder="お名前">
          </div>
          <div class="form-group">
            <label for="inputName">住所</label>
            <input type="text" class="form-control" name="address" id="inputAddress" placeholder="住所">
          </div>
          <!-- 追加ここから -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>カード番号</label>
                <div id="sq-card-number"></div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>CVC</label>
                <div id="sq-cvv"></div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>有効期限</label>
                <div id="sq-expiration-date"></div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="form-group">
                <label>郵便番号</label>
                <div id="sq-postal-code"></div>
              </div>
            </div>
          </div>
          <!-- 追加ここまで -->
          <p>
            <div class="row">
              <div class="col-md-3 col-md-offset-3">
                <img src="/img/reader.jpg" />
              </div>
              <div class="col-md-6">
                <strong>商品名：Squareリーダー</strong>
                <p>
                  価格：5,000円
                </p>
              </div>
            </div>
          </p>
          <input type="hidden" name="nonce">
          <input type="hidden" name="card_brand">
          <input type="hidden" name="last_4">
          <input type="hidden" name="exp_month">
          <input type="hidden" name="exp_year">
          <input type="hidden" name="billing_postal_code">
          <button type="submit" class="btn btn-primary" id="order">注文する</button>
        </form>
    </div>
  </div>
  <script type="text/javascript" src="/vendors/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/js/ecommerce.js"></script>
</body>
</html>
